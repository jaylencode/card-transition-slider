<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Simple Card Hover Effect</title>
  </head>
  <body>
    <div class="card">
      <img src="images/img-2.png" class="card-img" alt="" />
      <div class="card-body">
        <div class="card-title">landrover</div>
        <p class="card-sub-title">range rover</p>
        <p class="card-info">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Error a nisi
          voluptates accusantium enim ipsum quam ipsa fugit rerum numquam, at
          eius deleniti possimus laborum.
        </p>

        <button class="card-btn">book ride</button>
      </div>
    </div>
  </body>
</html>
